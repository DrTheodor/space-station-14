- type: entity
  parent: BaseItem
  id: AlienAcid
  name: alien-acid-name
  description: alien-acid-desc
  components:
    - type: EmbeddableProjectile
      minimumSpeed: 3
      removalTime: 99
      offset: 0, 0
    - type: ThrowingAngle
      angle: 315
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PolygonShape
            vertices:
              - -0.20,0.10
              - -0.10,0.20
              - 0.20,-0.10
              - 0.10,-0.20
          density: 20
          mask:
            - ItemMask
          restitution: 0.3
          friction: 0.2
    - type: Sprite
      sprite: Mobs/Aliens/Xenos/alien.rsi
      state: acid
    - type: MeleeWeapon
      wideAnimationRotation: -45
      damage:
        types:
          Piercing: 2
      angle: 0
      animation: WeaponArcThrust
      soundHit:
        path: /Audio/Weapons/pierce.ogg
    - type: Item
      size: Tiny
      sprite: Mobs/Aliens/Xenos/alien.rsi
      state: acid
    - type: SolutionContainerManager
      solutions:
        melee:
          maxVol: 100
          reagents:
            - ReagentId: PolytrinicAcid
              Quantity: 100
    - type: MeleeChemicalInjector
      solution: melee
      transferAmount: 100
    - type: RefillableSolution
      solution: melee
    - type: InjectableSolution
      solution: melee
    - type: SolutionInjectOnCollide
      transferAmount: 100
      blockSlots: NONE
      fixtureId: "throw-fixture"
    - type: SolutionTransfer
      maxTransferAmount: 100
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 30 #excess damage avoids cost of spawning entities.
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 20
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: Appearance
    - type: SolutionContainerVisuals
      maxFillLevels: 1
      fillBaseName: dart
    - type: TimedDespawn
      lifetime: 5
    - type: Tag
      tags:
        - AlienItem
