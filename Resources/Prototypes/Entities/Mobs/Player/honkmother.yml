  # ХОНКОМАТЕРЬ

  - type: entity
    abstract: true
    id: MobHonkmotherBase
    name: Хонкоматерь
    description: Вы чувствуете Хонк.
    components:
      - type: Sprite
        sprite: /Uploaded/honkmother.rsi
        drawdepth: Ghosts
        scale: 2.0,2.0
        layers:
          - state: honkmother
            shader: unshaded

- type: entity
  parent: MobHonkmotherBase
  id: MobHonkmotherSpawn
  suffix: Spawn
  components:
    - type: Sprite
      layers:
        - state: spawn
          shader: unshaded
    # spawn animation lasts 3.5 seconds
    - type: TimedDespawn
      lifetime: 3.5
    - type: SpawnOnDespawn
      prototype: MobHonkmother

- type: entity
  parent: [MobHonkmotherBase, SimpleSpaceMobBase, FlyingMobBase, MobCombat ]
  id: MobHonkmother
  components:
    - type: CargoSellBlacklist
    # big nar'sie needs to see the universe
    - type: ContentEye
      maxZoom: 2.0,2.0
    - type: Fixtures
      fixtures:
        EventHorizonCollider:
          shape:
            !type:PhysShapeCircle
            radius: 5
          hard: false
          restitution: 0.8
          density: 99999
          mask:
            - AllMask
          layer:
            - AllMask
        EventHorizonConsumer:
          shape:
            !type:PhysShapeCircle
            radius: 5
          hard: false
          mask:
            - AllMask
          layer:
            - AllMask
    - type: Input
      context: "ghost"
    - type: MovementIgnoreGravity
    - type: Speech
      speechVerb: Cluwne
    # narnar hears all
    - type: IntrinsicRadioReceiver
    - type: MobState
    - type: ActiveRadio
      channels:
        - Binary
        - Common
        - Command
        - CentCom
        - Engineering
        - Medical
        - Science
        - Security
        - Service
        - Supply
        - Syndicate
      globalReceive: true
    - type: Physics
      bodyType: Dynamic
      bodyStatus: InAir
    - type: CanMoveInAir
    - type: GravityWell
      baseRadialAcceleration: 6
      maxRange: 8
    - type: InnateTool
      tools:
        - id: BikeHorn
    - type: WarpPoint
      follow: true
      location: Хонкомама

