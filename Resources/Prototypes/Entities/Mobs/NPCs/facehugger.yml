- type: entity
  name: Facehugger
  parent: BaseItem
  id: Facehugger
  description: facehugger-desc
  components:
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: MobState
  - type: Deathgasp
  - type: MobStateActions
    actions:
      Critical:
      - ActionCritSuccumb
      - ActionCritFakeDeath
      - ActionCritLastWords
  - type: MobThresholds
    thresholds:
      0: Alive
      25: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 5
  - type: DamageStateVisuals
    states:
      Alive:
        Base: facehugger
      Dead:
        Base: facehugger_dead
  - type: Tag
    tags:
    - AlienItem
    - MonkeyWearable
  - type: Sprite
    sprite: Mobs/Aliens/Xenos/alien.rsi
    state: facehugger
  - type: Item
    sprite: Mobs/Aliens/Xenos/alien.rsi
    state: facehugger
    size: Small
  - type: StaticPrice
    price: 1000
  - type: Clothing
    sprite: Clothing/Mask/facehugger.rsi
    slots:
    - Mask
  - type: BreathMask
  - type: Facehugger
    range: 1.5
  - type: Blindfold

- type: entity
  name: Facehugger
  parent: Facehugger
  id: FacehuggerInactive
  description: facehugger-desc
  components:
    - type: Sprite
      sprite: Mobs/Aliens/Xenos/alien.rsi
      state: facehugger_inactive
    - type: Item
      sprite: Mobs/Aliens/Xenos/alien.rsi
      state: facehugger_impregnated
