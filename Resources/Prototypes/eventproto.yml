- type: entity
  id: SyndieMechEVENT
  name: Инквизитор
  description: Перед вами стоит массивное создание из стали и кибернетики, его габариты, внушают неуверенность в том, чтотсиожите пережить бой с ним. А его красный свет из визора, гарантирует нет самый приятный исход из ситуации.
  parent: BorgChassisSyndicateAssault
  suffix: EventMech
  components:
    - type: Sprite
      sprite: /Uploaded/EventSprites/RR.rsi
      layers:
        - state: RR_body
        - state: RR_light
          map: [ "enum.BorgVisualLayers.Light" ]
          shader: unshaded
          visible: false
        - state: RR_light
          shader: unshaded
          map: [ "light" ]
          visible: false
    - type: PointLight
      radius: 10
    - type: BorgChassis
      maxModules: 3
      moduleWhitelist:
        tags:
          - BorgModuleGeneric
          - BorgModuleSyndicate
          - BorgModuleSyndicateAssault
      hasMindState: RR_body
      noMindState: RR_body
    - type: ContainerFill
      containers:
        borg_brain:
          - PositronicBrain
        borg_module:
          - BorgModuleMechEVENT
    - type: ItemSlots
      slots:
        cell_slot:
          name: power-cell-slot-component-slot-name-default
          startingItem: PowerCellHyper
    - type: FootstepModifier
      footstepSoundCollection:
        path: /Audio/Mecha/sound_mecha_powerloader_step.ogg

- type: entity
  id: BorgModuleMechEVENT
  parent: [ BaseBorgModuleSyndicate, BaseProviderBorgModule ]
  name: Модуль меха
  description: Модуль, содержащий часть вооружения меха
  components:
    - type: Sprite
      layers:
        - state: syndicate
        - state: icon-tools
    - type: ItemBorgModule
      items:
        - SyndicateJawsOfLife
        - WeaponAdvancedLaser
        - LauncherMultipleRocket
        - WeaponLightMachineGunL6C

- type: entity
  name: Энергетический щит меха
  description: Усиленный энергетический щит
  id: EnergyShieldEVENT
  components:
    - type: ItemToggle
      soundActivate:
        path: /Audio/Weapons/ebladeon.ogg
      soundDeactivate:
        path: /Audio/Weapons/ebladeoff.ogg
    - type: ItemToggleActiveSound
      activeSound:
        path: /Audio/Weapons/ebladehum.ogg
    - type: ItemToggleSize
      activatedSize: Huge
    - type: ItemToggleDisarmMalus
      activatedDisarmMalus: 0.6
    - type: MobThresholds
      thresholds:
        0: Alive
        1500: Dead
    - type: Sprite
      sprite: Objects/Weapons/Melee/e_shield.rsi
      layers:
        - state: eshield-icon
        - state: eshield-on
          color: "#f70202"
          visible: false
          shader: unshaded
          map: [ "shield" ]
    - type: Item
      size: Small
      sprite: Objects/Weapons/Melee/e_shield.rsi
      heldPrefix: eshield
    - type: UseDelay
      delay: 0.5
    - type: ToggleableLightVisuals
      spriteLayer: shield
      inhandVisuals:
        left:
          - state: inhand-left-shield
            shader: unshaded
        right:
          - state: inhand-right-shield
            shader: unshaded
    - type: PointLight
      netsync: false
      enabled: false
      radius: 1.5
      energy: 2
      color: red
    - type: Reflect
      enabled: false
      reflectProb: 0.95
      reflects:
        - Energy
    - type: Blocking
      passiveBlockModifier:
        coefficients:
          Blunt: 1.0
          Slash: 0.9
          Piercing: 0.85
          Heat: 0.6
      activeBlockModifier:
        coefficients:
          Blunt: 1.2
          Slash: 0.85
          Piercing: 0.5
          Heat: 0.4
        flatReductions:
          Heat: 1
          Piercing: 1
    - type: Appearance
    - type: Damageable
      damageContainer: Shield
    - type: StaticPrice
      price: 350
